# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: Publications
    url: /#papers
    weight: 15
  - name: Experience
    url: experience/
    weight: 20
  - name: Projects
    url: projects/
    weight: 25
  - name: Talks
    url: /#talks
    weight: 30
  - name: News
    url: /#news
    weight: 35
  - name: Courses
    url: /#courses
    weight: 40
  - name: Contact
    url: /#contact
    weight: 50
